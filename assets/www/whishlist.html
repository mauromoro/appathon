	  <!-- panel -->
	  <div data-role="panel" id="nav-panel" data-position="left" data-display="push" data-position-fixed="true">

	  <!-- panel -->
	  <div data-role="panel" id="add" data-position="right" data-display="overlay" data-position-fixed="true">
		<form class="userform">
		  <h2>Login</h2>
		  <label for="name">Username:</label>
		  <input type="text" name="name" id="name" value="" data-clear-btn="true" data-mini="true">
		  <label for="password">Password:</label>
		  <input type="password" name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true">
		  <div class="ui-grid-a">
			<div class="ui-block-a">
			  <a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-b ui-mini">Close</a>
			</div>
			<div class="ui-block-b">
			  <a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini">Save</a>
			</div>
		  </div>
		</form>
		<hr>
		<img src="img/phonegap.jpg">

		<div class="ui-field-contain" class="ui-flipswitch" vertical-align="right">
		  <label for="flip-checkbox-0">Dev</label>
		  <input type="checkbox" data-role="flipswitch" name="flip-checkbox-0" id="flip-checkbox-0" vertical-align="right" onchange="getDev();">
		  <br><p id="appInfo"></p>
		</div>


		<div class="ui-field-contain">
		  <label for="flip-checkbox-1">Acc</label>
		  <input type="checkbox" data-role="flipswitch" name="flip-checkbox-1" id="flip-checkbox-1" onchange="getAcc();">
		  <br><p id="accInfo"></p>
		</div>

		<div class="ui-field-contain">
		  <label for="flip-checkbox-2">Loc</label>
		  <input type="checkbox" data-role="flipswitch" name="flip-checkbox-2" id="flip-checkbox-2" onchange="getLocation();">
		  <p id="locationInfo"></p>
		</div>

		<div class="ui-field-contain">
		  <label for="flip-checkbox-3">Com</label>
		  <input type="checkbox" data-role="flipswitch" name="flip-checkbox-3" id="flip-checkbox-2" onchange="getCompass();">
		  <p id="compass"></p>
		</div>

	  </div>
